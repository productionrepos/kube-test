on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-lastest

    steps:
    - uses: actions/checkout@v2

    - uses: Azure/docker-login@v1
      with:
        login-server: spreadregistry.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - run: |
        docker build . -t spreadregistry.azurecr.io/k8sdemo:${{ github.sha }}
        docker push spreadregistry.azurecr.io/k8sdemo:${{ github.sha }}
